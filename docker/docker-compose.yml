version: '3.1'

services:
  redis:
    image: redis
    command: redis-server --requirepass 12345
    ports:
      - "6379:6379"
  db:
    image: mysql:8.1.0
    volumes:
      - dbbase:/var/lib/mysql
    ports:
      - "33061:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: sb_tech
      MYSQL_USER: local

volumes:
  dbbase: